<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Stopwatch</h1>
        <span class="animation"><img src="/img/stopwatch-solid.svg" alt=""></span>
    </header>
    <main>
        <div class="timer-container">
            <!-- For hour count -->
            <span class="time" id="hour">00</span>
            <span class="colon">:</span>
            <!-- For minute count -->
            <span class="time" id="minute">00</span>
            <span class="colon">:</span>
            <!-- For Second count -->
            <span class="time" id="second">00</span>
            <span class="colon">:</span>
            <!-- For count -->
            <span class="time" id="count">00</span>
        </div>
        <!--Control Buttons -->
        <div class="btn-container">
            <!-- Start btn -->
            <input type="button" value="Start" id="start" onclick="start()">
            <!-- Stop btn -->
            <input type="button" value="Stop" id="stop" onclick="stop()">
            <!-- Reset btn -->
            <input type="button" value="Reset" id="reset" onclick="reset()">
        </div>
    </main>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
